<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .results h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .results h3 {
            color: #764ba2;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .results ul, .results ol {
            margin-left: 20px;
            line-height: 1.8;
        }

        .results p {
            line-height: 1.8;
            color: #333;
            margin-bottom: 15px;
        }

        .error {
            display: none;
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 5px solid #c33;
        }

        .sources {
            margin-top: 20px;
            padding: 15px;
            background: #e8f4f8;
            border-radius: 10px;
            font-size: 0.9em;
        }

        .sources h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .sources a {
            color: #667eea;
            word-break: break-all;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì AI Study Companion</h1>
        <p class="subtitle">Analysiere deine Studienskripte intelligent mit KI</p>

        <div class="input-group">
            <label for="fileName">PDF-Datei aus Google Cloud Storage:</label>
            <input 
                type="text" 
                id="fileName" 
                placeholder="gs://ai-study-companion-bucket/BWS.pdf"
                value="gs://ai-study-companion-bucket/BWS.pdf"
            >
        </div>

        <button id="analyzeBtn" onclick="analyzeDocument()">
            üìä Skript analysieren
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea; font-weight: 600;">
                Analysiere Dokument... Dies kann bis zu 30 Sekunden dauern.
            </p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results"></div>
    </div>

    <script>
        async function analyzeDocument() {
            const fileName = document.getElementById('fileName').value;
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            const analyzeBtn = document.getElementById('analyzeBtn');

            // Reset
            loadingDiv.style.display = 'none';
            resultsDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            if (!fileName) {
                errorDiv.textContent = 'Bitte geben Sie einen Dateinamen ein.';
                errorDiv.style.display = 'block';
                return;
            }

            // Show loading
            loadingDiv.style.display = 'block';
            analyzeBtn.disabled = true;

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ file_name: fileName })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Analyse fehlgeschlagen');
                }

                // Display results
                let html = '<div class="analysis-content">';
                html += convertMarkdownToHtml(data.analysis_result);
                html += '</div>';

                // Add sources if available
                if (data.used_sources && data.used_sources.length > 0) {
                    html += '<div class="sources">';
                    html += '<h4>üìö Verwendete Quellen:</h4>';
                    html += '<ul>';
                    data.used_sources.forEach(source => {
                        html += `<li><a href="${source}" target="_blank">${source}</a></li>`;
                    });
                    html += '</ul></div>';
                }

                resultsDiv.innerHTML = html;
                resultsDiv.style.display = 'block';

            } catch (error) {
                errorDiv.textContent = `‚ùå Fehler: ${error.message}`;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }

        // Simple Markdown to HTML converter
        function convertMarkdownToHtml(markdown) {
            let html = markdown;

            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h2>$1</h2>');

            // Bold
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // Lists
            html = html.replace(/^\d+\.\s+(.*$)/gim, '<li>$1</li>');
            html = html.replace(/^[-*]\s+(.*$)/gim, '<li>$1</li>');

            // Wrap lists
            html = html.replace(/(<li>.*<\/li>)/gis, '<ul>$1</ul>');

            // Paragraphs
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';

            // Clean up
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>(<h[1-6]>)/g, '$1');
            html = html.replace(/(<\/h[1-6]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ul>)/g, '$1');
            html = html.replace(/(<\/ul>)<\/p>/g, '$1');

            return html;
        }

        // Allow Enter key to submit
        document.getElementById('fileName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeDocument();
            }
        });
    </script>
</body>
</html>
