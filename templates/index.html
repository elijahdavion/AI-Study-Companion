<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Companion</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --text-color: #333;
            --background-gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --border-radius: 12px;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px 40px;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
            display: flex;
            flex-direction: column;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: var(--primary-color); font-size: 2.2em; cursor: pointer; }
        .screen { display: none; animation: fadeIn 0.4s ease-out; }
        .screen.active { display: flex; flex-direction: column; gap: 20px; }
        .input-group, .upload-section { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; color: var(--text-color); font-weight: 600; }
        select, button { width: 100%; padding: 12px; border-radius: 8px; font-size: 1em; }
        select {
            border: 2px solid #e0e0e0;
            transition: border-color 0.3s;
        }
        select:focus { outline: none; border-color: var(--primary-color); }
        button {
            background: var(--background-gradient);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4); }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .upload-section {
            padding: 20px;
            background: #f0f4ff;
            border-radius: var(--border-radius);
            border: 2px dashed var(--primary-color);
            text-align: center;
        }
        input[type="file"] { display: none; }
        .file-input-label {
            cursor: pointer;
            padding: 15px;
            display: block;
            border-radius: 8px;
            background: white;
            border: 1px solid #ddd;
            color: #555;
            transition: background 0.2s;
        }
        .file-input-label:hover { background: #fafcff; }
        #fileNameDisplay { color: var(--primary-color); font-weight: 600; margin: 10px 0; font-size: 0.95em; }
        .status-message {
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        .status-message.success { background: #e6f9f0; color: #0a7c2e; display: block; }
        .status-message.error { background: #fee; color: #c33; display: block; }
        .loading { text-align: center; padding: 40px; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .results {
            padding: 20px;
            background: #f8f9fa;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            overflow-y: auto;
            max-height: 60vh;
            line-height: 1.7;
        }
        .results h2, .results h3 { color: var(--primary-color); margin: 15px 0 10px; }
        .back-button { width: auto; align-self: flex-start; background: #eef; color: var(--primary-color); border: 2px solid var(--primary-color); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="appTitle" onclick="goHome()">üéì AI Study Companion</h1>
        </div>

        <!-- Home Screen -->
        <div class="screen active" id="homeScreen">
            <div class="upload-section">
                <label for="pdfUpload" class="file-input-label">üìÅ PDF zum Hochladen ausw√§hlen</label>
                <input type="file" id="pdfUpload" accept=".pdf">
                <div id="fileNameDisplay"></div>
                <button id="uploadBtn" onclick="uploadFile()">üöÄ Hochladen</button>
            </div>

            <div class="input-group">
                <label for="fileDropdown">Oder eine vorhandene Datei analysieren:</label>
                <select id="fileDropdown">
                    <option value="">-- Bitte Datei w√§hlen --</option>
                </select>
            </div>

            <button id="analyzeBtn" onclick="analyzeSelectedFile()">üìä Skript analysieren</button>
            <div id="homeStatus" class="status-message"></div>
        </div>

        <!-- Analysis Screen -->
        <div class="screen" id="analysisScreen">
            <button class="back-button" onclick="goHome()">‚Üê Zur√ºck</button>
            <div id="analysisStatus" class="status-message"></div>
            <div class="loading" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Analysiere Dokument... Dies kann einen Moment dauern.</p>
            </div>
            <div class="results" id="resultsContainer"></div>
        </div>
    </div>

<script>
    const homeScreen = document.getElementById('homeScreen');
    const analysisScreen = document.getElementById('analysisScreen');
    const pdfUpload = document.getElementById('pdfUpload');
    const fileNameDisplay = document.getElementById('fileNameDisplay');
    const fileDropdown = document.getElementById('fileDropdown');
    const homeStatus = document.getElementById('homeStatus');
    const analysisStatus = document.getElementById('analysisStatus');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const resultsContainer = document.getElementById('resultsContainer');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const uploadBtn = document.getElementById('uploadBtn');

    document.addEventListener('DOMContentLoaded', loadFiles);

    pdfUpload.addEventListener('change', () => {
        fileNameDisplay.textContent = pdfUpload.files.length > 0 ? `Ausgew√§hlt: ${pdfUpload.files[0].name}` : '';
    });

    function showStatus(element, message, isError = false) {
        element.textContent = message;
        element.className = `status-message ${isError ? 'error' : 'success'}`;
    }

    function switchScreen(screen) {
        homeScreen.classList.remove('active');
        analysisScreen.classList.remove('active');
        document.getElementById(screen).classList.add('active');
    }

    function goHome() {
        switchScreen('homeScreen');
        homeStatus.style.display = 'none';
        analysisStatus.style.display = 'none';
    }

    async function loadFiles() {
        try {
            const response = await fetch('/files');
            if (!response.ok) throw new Error('Dateiliste konnte nicht geladen werden.');
            
            const { files } = await response.json();
            fileDropdown.innerHTML = '<option value="">-- Bitte Datei w√§hlen --</option>';
            files.forEach(file => {
                const option = new Option(file.name, file.path);
                fileDropdown.add(option);
            });
        } catch (error) {
            showStatus(homeStatus, error.message, true);
        }
    }

    async function uploadFile() {
        if (pdfUpload.files.length === 0) {
            showStatus(homeStatus, 'Bitte w√§hlen Sie eine Datei aus.', true);
            return;
        }
        const file = pdfUpload.files[0];
        const formData = new FormData();
        formData.append('file', file);

        uploadBtn.disabled = true;
        uploadBtn.textContent = 'Lade hoch...';
        
        try {
            const response = await fetch('/upload', { method: 'POST', body: formData });
            const result = await response.json();

            if (!response.ok) throw new Error(result.details || 'Upload fehlgeschlagen.');
            
            showStatus(homeStatus, result.message, false);
            pdfUpload.value = '';
            fileNameDisplay.textContent = '';
            await loadFiles();
            fileDropdown.value = result.path; // Select the newly uploaded file
        } catch (error) {
            showStatus(homeStatus, error.message, true);
        } finally {
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'üöÄ Hochladen';
        }
    }

    async function analyzeSelectedFile() {
        const selectedPath = fileDropdown.value;
        if (!selectedPath) {
            showStatus(homeStatus, 'Bitte w√§hlen Sie eine Datei aus der Liste aus.', true);
            return;
        }

        switchScreen('analysisScreen');
        loadingSpinner.style.display = 'block';
        resultsContainer.style.display = 'none';
        analysisStatus.style.display = 'none';
        analyzeBtn.disabled = true;

        try {
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ file_path: selectedPath })
            });
            const result = await response.json();

            if (!response.ok) throw new Error(result.details || 'Analyse fehlgeschlagen.');
            
            if (!result.analysis_result || result.analysis_result.trim() === '') {
                 throw new Error('Kein Analyseergebnis erhalten. Das Dokument ist m√∂glicherweise noch nicht indiziert. Bitte warten Sie ein paar Minuten.');
            }

            marked.setOptions({ breaks: true, gfm: true });
            resultsContainer.innerHTML = marked.parse(result.analysis_result);
            resultsContainer.style.display = 'block';

        } catch (error) {
            showStatus(analysisStatus, error.message, true);
        } finally {
            loadingSpinner.style.display = 'none';
            analyzeBtn.disabled = false;
        }
    }
</script>
</body>
</html>
